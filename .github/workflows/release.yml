name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install certificate
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate from base64
          echo -n "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build
        run: |
          xcodebuild -project BuildkiteNotifier.xcodeproj \
            -scheme BuildkiteNotifier \
            -configuration Release \
            -derivedDataPath build \
            build
            
      - name: Create ZIP
        run: |
          cd build/Build/Products/Release
          zip -r BuildkiteNotifier.zip BuildkiteNotifier.app
          mv BuildkiteNotifier.zip $GITHUB_WORKSPACE/
      
      - name: Get SHA256
        id: sha
        run: echo "sha256=$(shasum -a 256 BuildkiteNotifier.zip | awk '{print $1}')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: BuildkiteNotifier.zip
          generate_release_notes: true
          body: |
            ## Install via Homebrew
            ```
            brew tap GoodPie/tap
            brew install --cask buildkite-notifier
            ```
            
            **SHA256:** `${{ steps.sha.outputs.sha256 }}`
