name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: |
          xcodebuild -project BuildkiteNotifier.xcodeproj \
            -scheme BuildkiteNotifier \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MACOSX_DEPLOYMENT_TARGET=14.0 \
            build
            
      - name: Create ZIP
        run: |
          cd build/Build/Products/Release
          zip -r BuildkiteNotifier.zip BuildkiteNotifier.app
          mv BuildkiteNotifier.zip $GITHUB_WORKSPACE/
      
      - name: Get SHA256
        id: sha
        run: echo "sha256=$(shasum -a 256 BuildkiteNotifier.zip | awk '{print $1}')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: BuildkiteNotifier.zip
          generate_release_notes: true
          body: |
            ## Install via Homebrew
            ```
            brew tap GoodPie/tap
            brew install --cask buildkite-notifier
            ```
            
            **SHA256:** `${{ steps.sha.outputs.sha256 }}`
